<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat room</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--iconos de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>

    <!-- css-->
    <link rel="stylesheet" type="text/css" href="/grupo3/src/main/resources/css/styles.css">

</head>

<body>
    <div class="container">
        <div class="row col-12">
            <h1 class="text-white fst-italic fw-semibold ">Chat Room</h1>

            <div class="mx-auto col-sm-8 mt-5 " id="myTab" role="tablist">
                <ul class="nav nav-tabs justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" id="list-tab" th:classappend=" ${listTab}" data-toggle="tab"
                            href="#list" role="tab" aria-controls="list" aria-selected="true">Contacts List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="group-tab" th:classappend=" ${groupTab}" data-toggle="tab"
                            href="#groupList" role="tab" aria-controls="groupList" aria-selected="false">Group List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="chat-tab" th:classappend=" ${chatTab}" data-toggle="tab"
                            href="#chatList" role="tab" aria-controls="chatList" aria-selected="false">Chat Room</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show " th:classappend=" ${listTab}" id="list" role="tabpanel"
                        aria-labelledby="list-tab">
                        <div class="card">
                            <div class="card-header">
                                <h4>My Contacts</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="clientList" class="table  table-hover table-striped w-75">
                                        <thead class="thead-light">
                                            <tr>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="(objeto contactos del usuario)">
                                                <td><img th:src="SE APLICA EL TH DE LA IMG/ICON"
                                                        src="/grupo3/src/main/resources/img/icons/1.png" width="48px"
                                                        alt="">

                                                </td>
                                                <td class="fst-italic fw-bold fs-4" th:text="(contacto_nombre)">nombre
                                                </td>

                                                <td class="text-end">
                                                    <a href="#chatList"><i class="fas fa-comment"></i></a>|

                                                    <a href="#" th:href="(mapeo de eliminar grupo)"><i
                                                            class="fas fa-user-times"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <a type="text" href="login.html" class="btn btn-secondary" value="Back">Logout</a>
                                    <a type="text" href="addContact.html" class="btn btn-primary" value="Contact">New
                                        Contact</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show " th:classappend=" ${groupTab}" id="groupList" role="tabpanel"
                        aria-labelledby="group-tab">
                        <div class="card">
                            <div class="card-header">
                                <h4>My Groups</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="groupList" class="table  table-hover table-striped w-75">
                                        <thead class="thead-light">
                                            <tr>


                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="APLICAR TH(lista de grupo) : (lista de grupo)">
                                                <th scope="row" th:text="(campos de th)"></th>
                                                <td th:text="(campos de th)"></td>
                                                <td th:text="(campos de th)"></td>
                                                <td class="text-end">
                                                    <a href="#chatList" th:href="(mapeo de agregar un grupo)"><i
                                                            class="fas fa-comment"></i></a>|
                                                    <a href="#form" th:href="(mapeo de editar un grupo)"><i
                                                            class="fas fa-edit"></i></a>|
                                                    <a href="#" th:href="(mapeo de eliminar un grupo)"><i
                                                            class="fas fa-user-times"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <a type="text" href="login.html" class="btn btn-secondary" value="Back">Logout</a>
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">
                                        New group
                                    </button>

                                    <!-- Modal -->
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show " th:classappend=" ${chatTab}" id="chatList" role="tabpanel"
                        aria-labelledby="chat-tab">
                        <div class="card">
                            <div class="card-header">
                                <h4>Chat</h4>
                            </div>
                            <div class="card-body">

                                <div class="mb-3">
                                    <table id="sentMessages" class="table  table-hover table-striped  "
                                        style="width:100%">
                                        <thead class="thead-dark">

                                        </thead>
                                        <tbody>
                                            <tr th:each="APLICAR TH(lista de mensajes enviados) : (lista de mensajes)">
                                                <td class="width:90%  text-start">
                                                    <a style="color:black" th:href="(mapeo de traducir un mensaje)">hola
                                                        soy un ejemplo de chat</a>
                                                </td>
                                                <td class="width:5%  text-end">
                                                    <a style="color:black"
                                                        th:href="(mapeo de traducir un mensaje)">10:30</a>
                                                </td>
                                                <td class="width:5% text-end">

                                                    <a href="#" th:href="(mapeo de traducir un mensaje)"><i
                                                            class="fas fa-language"></i></a>
                                                    <a href="#" th:href="(mapeo de eliminar un mensaje)"><i
                                                            class="fas fa-trash-can"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <form action="post" class="mt-3">
                                    <div class="d-flex mb-3">
                                        <input class="form-control mb-3 mx-1 col-10 fst-italic fw-bold fs-7 "
                                            type="text" th:field="(mensaje_campo)" placeholder="Send you menssage"
                                            aria-placeholder="Send you menssage">
                                        <button type="submit" class="btn btn-primary col-1 mx-1"><i
                                                class="fas fa-paper-plane fs-4"></i></button>
                                        <button type="submit" class="btn btn-primary col-1 mx-1"><i
                                                class="fas fa-face-grin fs-4"></i></button>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-lg-12 text-center">
                                            <input type="reset" class="btn btn-secondary" value="Cancel">
                                            <a type="text" href="login.html" class="btn btn-primary"
                                                value="Back">Logout</a>

                                        </div>
                                    </div>
                                </form>


                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="modal fade color-primary" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <form action="">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">New Group</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                        
                                                        <label for="newName" class="form-label">Insert name</label>
                                                        <input class="form-control mb-3 mx-1 col-10 fst-italic fw-bold fs-7 " id="newName" type="text" th:field="(campo_nombreGrupo)"
                                                            >
                                        
                                        
                                        
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary">Save changes</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
    </div>
    </div>

    </div>
    </div>
    </div>
    </div>
</body>

</html>
