<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--iconos de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>

    <title>Add Contact</title>
</head>

<body>
<main class="container">
    <div class="row row-cols-2 ">
        <div class="container-fluid col-12 mt-4 ">
            <h2 class="mx-5 text-white fst-italic fw-semibold ">GROUP MEMBERS</h2>
        </div>
        <div class="container-fluid  col-md-6  ">
            <div class="col-12 mx-5">
                <div class="table-responsive col-12 mt-3">
                    <table  id="listContacts" class="table table-dark table-striped">
                        <thead>
                        <tr>
                            <th scope="col">UserName</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="contact: ${contacts}">
                            <td th:text="${contact.username}"></td>
                            <td>
                                <a th:href = "@{'/mvc/addM/'+ ${idG} +'/'+ ${contact.id}}" ><i class="fas fa-user-plus"></i></a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="table-responsive col-12 mt-3">
                    <table  id="listGmembers" class="table table-dark table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">UserName</th>
                            <th scope="col">isAdmin</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="member: ${membersGroup}">
                            <td th:text="${member.id}"></td>
                            <td th:text="${member.username}"></td>
                            <td th:text="${member.admin}"></td>
                            <td>
                                <a th:href = "@{'/mvc/remvM/'+ ${idG} +'/'+ ${member.id}}" ><i class="fas fa-person-booth"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-3 col-sm-12 text-end mx-5 d-flex md-5">
                </div>
            </div>
        </div>
        <div class="container-fluid col-3 mt-4 mx-5 ">
            <img th:src="@{/img/contact.svg}" alt="" class="image imageContact">
        </div>
        <div class="container-fluid col-3 mt-4 ">
            <a class="btn btn-primary   text-end text-dark fst-italic fw-bold fs-8 mx-2" th:href="@{/mvc/chatRoom}" role="button">ChatRoom</a>
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
