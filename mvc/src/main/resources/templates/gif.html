<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment = "gif">
        <div class="tenor-gif-embed" 
            th:data-postid="${id}" 
            data-share-method="host" 
            th:data-aspect-ratio="${ratio}"
            th:data-width="${width}">
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>
</body>
</html>
